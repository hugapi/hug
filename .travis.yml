dist: xenial
language: python
cache: pip
matrix:
  include:
  - os: linux
    sudo: required
    python: 3.5
  - os: linux
    sudo: required
    python: 3.6
  - os: linux
    sudo: required
    python: 3.7
    env: TOXENV=py37-marshmallow2
  - os: linux
    sudo: required
    python: pypy3.5-6.0
    env: TOXENV=pypy3-marshmallow2
  - os: linux
    sudo: required
    python: 3.7
    env: TOXENV=py37-marshmallow2
  - os: linux
    sudo: required
    python: pypy3.5-6.0
    env: TOXENV=pypy3-marshmallow3
  - os: osx
    language: generic
    env: TOXENV=py36-marshmallow2
  - os: osx
    language: generic
    env: TOXENV=py36-marshmallow3
before_install:
- "./scripts/before_install.sh"
install:
- source ./scripts/install.sh
- pip install tox tox-travis coveralls
script: tox
after_success: coveralls
deploy:
  provider: pypi
  user: timothycrosley
  distributions: sdist bdist_wheel
  skip_existing: true
  on:
    tags: false
    branch: master
    condition: "$TOXENV = py37-marshmallow3"
  password:
    secure: 
